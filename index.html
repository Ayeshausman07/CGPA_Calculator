<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container center-container fade-in">
        <!-- Beautiful Quote -->
        <div class="quote">
            "Your grades are not the definition of your intelligence but the reflection of your persistence."
        </div>

        <div class="card p-4" style="max-width: 600px;">
            <h2 class="text-center mb-4">ðŸŽ“ CGPA Calculator ðŸŽ“</h2>
            <div id="course-container" class="mb-4">
                <!-- Preloaded row with working input -->
                <div class="row mb-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Course Name">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control grade" placeholder="Grade (0-4.0)" step="0.01" min="0" max="4">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control credit" placeholder="Credits" step="0.5" min="0">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-danger w-100 remove-course">-</button>
                    </div>
                </div>
            </div>
            <button id="add-course" class="btn btn-primary mb-3 w-100">âž• Add Course</button>
            <button id="calculate" class="btn btn-success w-100">ðŸ’» Calculate CGPA</button>
            <div id="result" class="alert alert-info d-none mt-3" role="alert">
                Your CGPA is: <span id="cgpa"></span>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            Created by <strong>: Ayesha Usman</strong>
        </div>
    </div>
<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
